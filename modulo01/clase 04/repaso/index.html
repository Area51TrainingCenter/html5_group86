<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>Repasando la etiquetas semanticas
</h1>

<nav>
	<!-- etiqueta para definir una lista como menu principal del sitio -->
</nav>
<article>
 <time pubdate datetime="21-01-2016T09:30:00">hace 2 minutos</time>
 <!-- marca como fecha de publicacion el contenido dentro de la unidad semantica en la cual se encuentre-->
</article>



<section>
	<!-- 
	es un contenedor de informacion (article)  relacionados entre y/o informacion especifica 
	-->
</section>
<article>
	<!-- 
	es un bloque de informacion que a pesar de que cambie de ubicacion sigue dandome la misma informacion
	-->
</article>

<header>
	<!-- contenedor para encerrar la parte inportante de mi contenido -->
</header>
<aside>
	<!-- contenedor de informacion relacionada tangencialmente con el contenido -->
</aside>
<footer>
<!-- contenedor para el cierre de informacion de mi contenido -->
	
</footer>

<figure>
<!-- resalta informacion de la imagen -->
<!-- se pueden tener varias imagenes bajo la misma leyenda -->
	<figcaption>
	<!-- leyenda de la imagen-->	
	</figcaption>
</figure>






<!-- multimedia -->
<video src="rutadevideo.mp4" controls autoplay loop preload poster="urldeimagen.jpg">
	
	<!-- etiqueta de reproduccion de videos -->
</video>



<audio  src="rutadeaudio.mp3" controls autoplay loop preload poster="urldeimagen.jpg" >
	
	<!-- etiqueta de reproduccion de videos -->

</audio>


<canvas>
	


	<!-- link de ejemplos de canvas
	http://www.forosdelweb.com/f4/coleccion-ejemplos-con-canvas-954714/
	-->
</canvas>



</body>
</html>
